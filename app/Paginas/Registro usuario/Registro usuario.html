<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="png" href="veterinario.png">
        <link rel="stylesheet" href="Registro usuario.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>REGISTRO</title>
    </head>
<body>
    <div class="form-container register">
        <div class="info-section">
            <div class="info-content">
                <h2>Bienvenido</h2>
                <p>¿Quieres iniciar sesión?</p>
                <a href="/sIn"><input type="button" value="Iniciar sesión" id="sign-in"></a>
            </div>

        </div>
        <div class="form-section">
            <div class="form-content">
                <h2>Crear una cuenta</h2>
                <div class="social-icons">
                    <i class='bx bxl-google'><ion-icon name="logo-google"></ion-icon></i>
                    <i class='bx bxl-linkedin'><ion-icon name="logo-linkedin"></ion-icon></i>
                </div>
                <p>Usa tu email para registrarte</p>
                <form class="user-form" id="userForm">
                    <label for="name" id="namelab">
                        <i class='bx bx-user'><box-icon name='user'></box-icon></i>
                        <input type="text" placeholder="Nombre completo" id="name">
                    </label>
                    <label for="email" id="emailab">
                        <i class='bx bx-envelope'><box-icon name='envelope'></box-icon></i>
                        <input type="email" placeholder="Correo electronico" id="email">
                    </label>
                    <label for="pass" id="passlab">
                        <i class='bx bx-lock-alt'><box-icon name='lock-alt'></box-icon></i>
                        <input type="password" placeholder="Contraseña" id="pass">
                    </label>
                    <button type="submit" id="register-btn">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="Registro usuario.js"></script>
</body>
</html>
