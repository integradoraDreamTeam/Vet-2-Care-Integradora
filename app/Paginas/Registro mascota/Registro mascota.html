<!DOCTYPE html>
<!-- CONTEXTO PARA EL PROFESOR: Este es un formulario para registrar a tus mascotas en una página que se encarga
 de llevar un historial médico y agendar citas para tus mascotas.-->
<html>
    <head>
        <title>Registra a tu mascota</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body bgcolor="#e8e8e8">
        <div style="display: flex; justify-content: center;">
            <form>
            <h1 style="display: flex; flex-direction: column; text-align: center;">Registra a tu mascota</h1>
            <input type="text" class="input" placeholder="Nombre de tu mascota">
            <select name="pets" id="pet-select" title="Animal">
                <option hidden>Animal</option>
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
            </select>
            <select name="Sexo" id="sex" >
                <option value="" hidden>Selecciona el sexo</option>
                <option value="1">Macho</option>
                <option value="2">Hembra</option>
            </select>
                <label for="born">Fecha de nacimiento</label>
            <input type="date" id="born" name="born">
            <div class="card" style="height: 369px;">
                <h2>Información adicional</h2>
                <hr>
                <div style="display:flex; flex-direction: column; align-items: center;">
                    <textarea name="Descripcion" id="des" cols="40" rows="10" 
                    placeholder="Ejemplo: Alergias, discapacidades, actitudes, etc..." style="margin:10px;"></textarea>
                </div>
            </div>
            <button>Guardar</button>
            </form>
        </div>
    </body>
</html>
